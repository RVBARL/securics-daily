- name: DROP_PRIVILEGES_ENABLED
  description: Check that the user who has started the 'securics-apid' daemon is 'securics'
  configuration_parameters:
    DROP_PRIVILEGES: yes
  metadata:
    expected_user: securics

- name: DROP_PRIVILEGES_DISABLED
  description: Check that the user who has started the 'securics-apid' daemon is 'root'
  configuration_parameters:
    DROP_PRIVILEGES: no
  metadata:
    expected_user: root
