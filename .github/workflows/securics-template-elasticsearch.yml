name: securics-template for Elasticsearch test

# if the file securics/extensions/elasticsearch/7.x/securics-template.json is modified launch the test or is a part of
# a pull request

on:
  push:
    paths:
      - "extensions/elasticsearch/7.x/**"

jobs:
  securics-template-elasticsearch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r extensions/elasticsearch/7.x/qa/requirements.txt
      - name: Test securics-template for Elasticsearch
        run: |
          cd extensions/elasticsearch/7.x
          python -m pytest -vv qa/
